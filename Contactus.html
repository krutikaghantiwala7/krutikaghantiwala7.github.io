<!DOCTYPE html>
<html>
    <head>
        <title>Contact us page</title>
        <style>
            div
            {
                border: 2px solid black;
                width: 40%;
                margin-left: auto;
                margin-right: auto;
            }
            input:hover
            {
                background-color: darkred;
                color: white;
            }
            textarea:hover
            {
                background-color: darkred;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1 align="center" style="color: plum;">Have Some Question?</h1>
        <div align="center">
            <form>
                <table>
                    <h2 style="text-align: left; padding: 10px;">Contact Us</h2>
                    <hr width="200px" align="left">
                    <tr>
                        <td>
                            <input type="text" placeholder="First Name" style="margin-right: 10px; margin-bottom: 10px;">
                        </td>
                        <td>
                            <input type="text" placeholder="Last Name" style="margin-bottom: 10px;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="Place" style="margin-right: 10px; margin-bottom: 10px;">
                        </td>
                        <td>
                            <input type="text" placeholder="Email" style="margin-bottom: 10px;">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <textarea rows="5" cols="50" placeholder="Message"></textarea>
                        </td>
                    </tr>
                </table>
                <input type="submit" value="Send Message" name="submit" style="margin-bottom: 10px;">
            </form>
        </div>
    </body>
</html>
